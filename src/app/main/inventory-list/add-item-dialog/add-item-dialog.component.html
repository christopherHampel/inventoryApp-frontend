<section>
  <h2>Neues Produkt hinzufügen</h2>

  <article>
    <input type="text" placeholder="Produktname" [(ngModel)]="productName" />

    <aside>
      <button (click)="onNoClick()">Abbrechen</button>
      <button matButton [mat-dialog-close]="" (click)="addProduct()">
        Hinzufügen
      </button>
    </aside>
  </article>
</section>
